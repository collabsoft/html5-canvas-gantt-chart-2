<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt chart demo</title>
</head>
<body>
  <div id="chart"></div>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }

    #chart { display: grid; grid-template-rows: 10% auto 10%; grid-template-columns: 10% auto 10%; height: 100%; justify-content: center; align-content: center; }

    #chart canvas { grid-column: 2 / 3; grid-row: 2 / 3; }
  </style>
  <script src="./index.js"></script>
</body>
</html>
